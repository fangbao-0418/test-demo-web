.trans{
	transition:all .3s;
	transform-style: preserve-3d;
}
.trans:hover{
	transform:rotateY(45deg) perspective(201px);
}
.cubeBox{
	padding: 0px;
	margin: 0px;
	width: 400px;
	height: 400px;
	transform-style: preserve-3d;
	transform: perspective(1800px) scale(0.6) rotateX(-35deg) rotateY(45deg);
}
.cubeBox li {
	position: absolute;
	width: 100%;
	height: 100%;
}
.cubeBox li:nth-child(1) img{transform: rotateX(35deg) rotateY(90deg) rotateZ(180deg)}
.cubeBox li:nth-child(2) img{transform: rotateX(35deg) rotateY(360deg) rotateZ(90deg)}
.cubeBox li:nth-child(3) img{transform: rotateY(80deg);}
.cubeBox li:nth-child(4) img{transform: rotateY(120deg);}
.cubeBox li:nth-child(5) img{transform: rotateY(160deg);}
.cubeBox li:nth-child(6) img{transform: rotateY(200deg);}
</style>
