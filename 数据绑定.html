<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>数据绑定</title>
	<style type="text/css">
		body{
			position:relative;
		}
		.box{
			width:200px;
			height:200px;
			border: 1px solid red;	
			position: fixed;
			top:50%;
			left:50%;
			margin:-100px 0 0 -100px;
		}
		ul{
			list-style: none;
		}
		ul li{
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}

	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>十二届全国人大五次会议在人民大会堂开幕</li>
			<li>习近平看望党外政协委员并参加联组会</li>
			<li>李克强为什么连续5年来同一个政协联组？</li>
		</ul>
	</div>
</body>
</html>
