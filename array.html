<!DOCTYPE html>
<html>
<head>
	<title>Array Demo</title>
	<meta http-equiv="content-type" content="text/html;charset=utf8" >
</head>
<body>
<script>
	var arr = new Array(6)
	arr[0] = "George"
	arr[1] = "John"
	arr[2] = "Thomas"
	arr[3] = "James"
	arr[4] = "Adrew"
	arr[5] = "Martin"
	//splice 从数组中删除/添加元素
	//slice 返回从数组中选定的元素
	console.log(arr + "<br />")
	arr.splice(0,1,"William")
	console.log(arr + "<br />")
	
	arr.slice(4,5);
	console.log(arr.slice(4,5))
	console.log(arr);
</script>
</body>
</html>
