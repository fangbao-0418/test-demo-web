<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>Math</title>
</head>
<body>
	<script type="text/javascript">
		console.log(Math.abs(-12.3)); //12.3取绝对值
		console.log(Math.ceil(-12.3)); //-12向上取整
		console.log(Math.ceil(12.3)); //13向上取整
		console.log(Math.floor(-12.3)); //-13向下取整
		console.log(Math.floor(12.3)); //12向下取整
		console.log(Math.round(12.5)); //13四舍五入取整
		console.log(Math.round(-12.5)); //12四舍五入取整
		console.log(Math.round(-12.6)); //13四舍五入取整
		console.log(Math.round(-12.4)); //12四舍五入取整
		console.log(Math.random());//取随机数0-1
	</script>
</body>
</html>
