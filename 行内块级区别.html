<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="stylesheet" type="text/css" href="">
		<style type="text/css">
			ul{
				list-style: none;
			}
		
			a:link{
				color: red;
			}
			
			a:visited{
				color: #000;
			}
			a:hover{
				color: green;
			}
			a:active{
				color: blue;
			}
			a{
				color: #000;
				display: block;
				float:left;
			}
			/*
				inline行内元素不可设置宽度高度；
				block块级元素可设置宽高 独占一行
				inline-block 行内块级 可设置宽高不独占一行
			*/
			.box{
				display: inline-block;
				width: 100px;
				height: 100px;
				background: red;
				float:left;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<a href="#" target="_blank">1</a>
		<a href="#" target="_blank">1</a>
		<a href="#" target="_blank">1</a>
		<a href="#" target="_blank">1</a>
		<a href="#" target="_blank">1</a>
		<a href="#" target="_blank">1</a>
		<a href="#" target="_blank">1</a>
	</body>
</html>
