<!DOCTYPE html>
<html>
<head>
<title>apply,call,bind.extends -- 继承</title>
<meta http-equiv="content-type" content="charset=utf8" >
<script>
	/**
		apply 
		Function.apply(obj,arguments)
		obj:这个对象将代替Function类里的this对象
		arguments:这是个数组
    */
	function say(){
		console.log("my name is ",this.name," i`m ",this.age," years old");
	}
  	function Person(name,age){
	  	this.name = name;
	  	this.age = age;
	  	this.say = say;
  	}
  	function Student(name,age,myClass){
  		Person.apply(this,arguments)
  	}
  	var p1 = new Person("fangbao",22);
  	p1.say();
  	var s1 = new Student("gaoyanru",23,2);
  	s1.say();
</script>

	@keyframes mov{
		0%{
			top:0;
