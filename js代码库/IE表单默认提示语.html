<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PC兼容IE表单默认提示语</title>
  <style>
    .default-msg {position: relative;}
    input {outline: none; padding: 0; width: 200px; height: 30px; line-height: 30px;border:1px solid #000;}
    span {display: none; position: absolute; top: 0; left: 0; padding-left: 5px; width: 195px; height: 32px; line-height: 32px;color: #ccc; cursor: text;}
  </style>
</head>
<body>
<div class="default-msg">
  <input type="text" id="input-text" placeholder="兼容方式输入你的邮箱">
  <span id="default-content">请输入你的邮箱号</span>
</div>
</body>
<script type="text/javascript">
if(navigator.userAgent.indexOf('MSIE')) {
  var inputText = document.getElementById("input-text"),
     defaultCon = document.getElementById("default-content");
  inputText.placeholder = '';
  defaultCon.style.display = 'block';
  defaultCon.onclick = function () {
    inputText.focus();
  };
  inputText.onkeyup = inputText.onkeydown = inputText.onfocus = function () {
    defaultCon.style.display = this.value.length === 0 ? "block" : "none";
  }
}
</script>
</html>
