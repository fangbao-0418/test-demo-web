    //var -> 在预解释的时候只是提前的声明
    //function ->在预解释的时候提前声明+定义都完成啦
    //3) 预解释只发生在当前的作用域中 例如 开始只对window下的进行预解释；只有函数执行的时候才会对函数中的进行预解释
