			text = document.title;
			Timer = setTimeout(
				//"rollTitle()"  //uncaught ReferenceError rollTitle is not defined

				,100);
		}
		console.log(rollTitle);
		rollTitle();

			}
		}
		console.log(computeMaxCallStackSize());
