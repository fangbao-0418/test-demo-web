    a {
      left: 50%;
      width: 0;
      -webkit-transition: all 3s linear 0;
      -moz-transition: all 3s linear 0;
      -ms-transition: all 3s linear 0;
      -o-transition: all 3s linear 0;
      transition: all 3s linear 0;
    }
