<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background:linear-gradient(to right,red,yellow);
            transform:rotate(60deg);
            -ms-transform: rotate(60deg);
            -webkit-transform: rotate(60deg);
            -o-transform: rotate(60deg);
            -moz-transform: rotate(60deg);
        }
        .div2{
            width: 100px;
            height: 100px;
            background:radial-gradient(10% 20%,red,yellow,blue);
            transform:translate(50px,100px);
            -ms-transform: translate(50px,100px);
            -webkit-transform: translate(50px,100px);
            -o-transform: translate(50px,100px);
            -moz-transform: translate(50px,100px);
        }
        .div3{
             width: 100px;
             height: 100px;
             background:linear-gradient(to right,red,yellow);
             transform:scale(0.5,3);
             -ms-transform: scale(0.5,3);
             -webkit-transform: scale(0.5,3);
             -o-transform: scale(0.5,3);
             -moz-transform: scale(0.5,3);
         }
        .div4{
            width: 100px;
            height: 100px;
            background:linear-gradient(to right,red,yellow);
            transform:skew(30deg,20deg);
            -ms-transform: skew(30deg,20deg);
            -webkit-transform: skew(30deg,20deg);
            -o-transform: skew(30deg,20deg);
            -moz-transform: skew(30deg,20deg);
        }
        .div5{
            width: 100px;
            height: 100px;
        }
        .div6-3d{
            width: 100px;
            height: 100px;
            background: url("../css3/img/zf_cube1.png") no-repeat;
            background-size: 100px 100px;
            transform: rotateX(120deg);
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
<div class="div5"></div>
<div class="div6-3d"></div>
</body>
</html>
