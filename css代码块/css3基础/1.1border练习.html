<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0  }
        div{
            width: 100px;
            height: 100px;
            border: 5px solid #ffb028;
            float: left;
        }
        .div1{
            border-radius: 20px;
        }
        .div2{
            border-radius: 20px 30px;
        }
        .div3{
            border-radius: 30px 20px 20px;
            /*border-radius: 30px 20px 20px 20px;*/
        }
        .div4{
            border-radius: 50%;
        }
        .div5{
            /*border-radius: 20px 10px 40px / 5px 30px;*/
            border-top-left-radius: 20px 5px;
            border-top-right-radius: 10px 30px;
            border-bottom-right-radius: 40px 5px;
            border-bottom-left-radius: 10px 30px;
        }
        .div6{
            border-top-left-radius: 70%;
            border-top-right-radius: 70%;
            height: 300px;
            width: 50px;
        }
        .div7{
            border-radius: 50%;
            border-bottom-left-radius: 0;
        }
        .div8{
            background: red;
            overflow: hidden;
            border-radius: 50%;
            border-color: transparent;
        }
        .div8 p{
            border-radius: 15px /35px;
            margin: auto;
            width: 30px;
            height: 80px;
            background: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
<div class="div5"></div>
<div class="div6"></div>
<div class="div7"></div>
<div class="div8"><p></p></div>
</body>
</html>
