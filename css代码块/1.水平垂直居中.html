<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>居中问题</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            line-height: 100px;
            /*单独设置行高也可以实现 垂直居中 但是不推荐这样写法 因为有的游览器不支持行高撑开高度的*/
        }
        .div2{
            display: table-cell;
            vertical-align:middle;
            width: 200px;
            height: 200px;
            background: darkorange;
        }
        .div2 img{
            width: 100px;
            height: 100px;
            vertical-align:middle;
        }
        .div3{
            position: relative;
            width: 300px;
            height: 200px;
            background: darkblue;
        }
        /*.div3 img{
            position: absolute;
            top:50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
            width: 100px;
            height: 100px;
        }*/
        .div3 img{
            position: absolute;
            top:0;
            bottom: 0;
            margin: auto 0;
            width: 100px;
            height: 100px;
        }
        .div4{
            padding: 50px 0;
            width: 200px;
            height: 100px;
            //line-height: 200px;/*只对文本生效*/
            background: firebrick;
        }
        .div4 p{
            margin: 0 auto;
            width: 100px;
            height: 100px;
            line-height: 100px;/*实现行内垂直居中*/
            background: darkorange;
        }
    </style>
</head>
<body>
<div class="div1">单行文本</div>
<div class="div2">
    <img src="../第一周/预解释.jpg" alt=""/>
</div>
<div class="div3">
    <img src="../第一周/预解释.jpg" alt=""/>
</div>
<div class="div4">
    <p><span>sssssss</span></p>
</div>
</body>
</html>
