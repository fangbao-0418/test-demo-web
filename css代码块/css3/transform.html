.trans{
	transition:all .3s;
	transform-style: preserve-3d;
}
.trans:hover{
	transform:rotateY(45deg) perspective(201px);
}
@keyframes animation{
	0%{
		transform: perspective(1000px) scale(0.1) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
	}
	100%{
		transform: perspective(1000px) scale(0.5) rotateX(360deg) rotateY(360deg) rotateZ(360deg) ;
	}
}
.cubeBox{
	padding: 0px;
	margin: 0px;
	width: 400px;
	height: 400px;
	transform-style: preserve-3d;
	animation: animation 10s ease infinite;
}
.cubeBox li {
	position: absolute;
	width: 100%;
	height: 100%;
}
.cubeBox li:nth-child(1){background: url("./img/zf_cube1.png") no-repeat; transform: rotateX(-90deg) translateZ(200px);background-size: cover;}
.cubeBox li:nth-child(2){background: url(./img/zf_cube2.png) no-repeat;transform: rotateX(90deg) translateZ(200px);background-size: cover;}
.cubeBox li:nth-child(3){background: url(./img/zf_cube3.png) no-repeat;transform: rotateY(90deg) translateZ(200px);background-size: cover;}
.cubeBox li:nth-child(4){background: url(./img/zf_cube4.png) no-repeat;transform: rotateY(-90deg) translateZ(200px);background-size: cover;}
.cubeBox li:nth-child(5){background: url(./img/zf_cube5.png) no-repeat;transform: rotateZ(90deg) translateZ(200px);background-size: cover;}
.cubeBox li:nth-child(6){background: url(./img/zf_cube6.png) no-repeat;transform: rotateZ(-90deg) translateZ(200px);background-size: cover;}
